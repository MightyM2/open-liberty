authFilter=Filtro di autenticazione
authFilter.desc=Specifica una regola di selezione che rappresenta le condizioni che devono essere rispettate dalle intestazioni della richiesta HTTP. Se tutte le condizioni vengono soddisfatte, la richiesta HTTP viene selezionata per l'autenticazione. Quando il valore per l'attributo matchType \u00e8 notContain oppure contains, il filtro supporta un elenco di valori separati dal carattere pipe.

webApp=Applicazione Web
webApp.desc=Specifica il nome dell'applicazione web, ad esempio webApp id="sample" name="app1|app2" matchType="notContain".

requestUrl=URL della richiesta
requestUrl.desc=Specifica l'URL della richiesta HTTP, ad esempio requestUrl id="sample" urlPattern="/account/checking|/account/saving" matchType="contains".

urlPattern=Pattern URL
urlPattern.desc=Specifica il pattern dell'URL. Il carattere * (asterisco) non pu\u00f2 essere utilizzato come carattere jolly.
remoteAddress=Indirizzo remoto
remoteAddress.desc=Specifica l'indirizzo TCP/IP dell'host remoto dell'applicazione client che ha inviato la richiesta HTTP, ad esempio remoteAddress id="sample" ip="100.100.100.99" matchType="greaterThan".

ip=Indirizzo IP
ip.desc=Specifica l'indirizzo TCP/IP host remoto. 

host=Host
host.desc=Specifica il nome host, ad esempio host id="sample" name="host.mycomp.com" matchType="contains".

name=Nome
name.desc=Specifica il nome.

value=Valore
value.desc=Specifica il valore dell'intestazione della richiesta HTTP.
valueOptional.desc=L'attributo valore specifica il valore dell'intestazione della richiesta. Se il valore non viene specificato, per la corrispondenza viene utilizzato l'attributo name, ad esempio requestHeader id="sample" name="email" matchType="contains".

userAgent=Agent utente
userAgent.desc=Specifica l'agent utente, ad esempio userAgent id="sample" agent="Mozilla/5.0" matchType="contains".

agent=Agent
agent.desc=Specifica l'agent utente del browser per identificare il browser in uso.

requestHeader=Intestazione richiesta
requestHeader.desc=Specifica il nome dell'attributo di intestazione della richiesta HTTP, ad esempio requestHeader id="sample" name="email" value="Kevin@yahoo.com|Steven@gmail.com" matchType="contains".

cookie=Cookie
cookie.desc=Specifica il nome del cookie che il client invia nella richiesta HTTP, ad esempio cookie id="sample" name="LtpaToken2" matchType="equals". Se l'elemento cookie \u00e8 configurato e non vi sono cookie in HttpServletRequest, il filtro di autenticazione imposta un nome del cookie vuoto.

matchType= Tipo di corrispondenza
matchType.desc=Specifica il tipo di corrispondenza.

equals.desc=Uguale
contains.desc=Contiene
notContain.desc=Non contiene
greaterThan.desc=Maggiore di
lessThan.desc=Minore di
