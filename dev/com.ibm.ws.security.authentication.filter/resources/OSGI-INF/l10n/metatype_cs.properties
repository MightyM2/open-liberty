# -------------------------------------------------------------------------------------------------
#CMVCPATHNAME com.ibm.ws.build.example.project/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

authFilter=Filtr ov\u011b\u0159en\u00ed
authFilter.desc=Ur\u010duje pravidlo v\u00fdb\u011bru p\u0159edstavuj\u00edc\u00ed podm\u00ednku, pro n\u011b\u017e se zji\u0161\u0165uje shoda se z\u00e1hlav\u00edmi po\u017eadavk\u016f HTTP. Pokud jsou spln\u011bny v\u0161echny podm\u00ednky, je pro ov\u011b\u0159en\u00ed vybr\u00e1n po\u017eadavek HTTP. Kdy\u017e atribut matchType nen\u00ed nastaven na hodnotu notContain nebo contains, filtr podporuje propojen\u00fd seznam hodnot.

webApp=Webov\u00e1 aplikace
webApp.desc=Uv\u00e1d\u00ed n\u00e1zev webov\u00e9 aplikace, nap\u0159\u00edklad: webApp id="sample" name="app1|app2" matchType="notContain".

requestUrl=Adresa URL po\u017eadavku
requestUrl.desc=Ur\u010duje adresu URL po\u017eadavku HTTP, nap\u0159\u00edklad: requestUrl id="sample" urlPattern="/account/checking|/account/saving" matchType="contains".

urlPattern=Vzor URL
urlPattern.desc=Ur\u010duje vzor URL. Znak * nen\u00ed podporovan\u00fd pro pou\u017eit\u00ed jako z\u00e1stupn\u00fd znak.
remoteAddress=Vzd\u00e1len\u00e1 adresa
remoteAddress.desc=Uv\u00e1d\u00ed adresu TCP/IP vzd\u00e1len\u00e9ho hostitele aplikace klienta, kter\u00e1 odeslala po\u017eadavek HTTP, nap\u0159\u00edklad: remoteAddress id="sample" ip="100.100.100.99" matchType="greaterThan".

ip=Adresa IP
ip.desc=Ur\u010duje vzd\u00e1lenou adresu TCP/IP hostitele. 

host=Hostitel
host.desc=Uv\u00e1d\u00ed n\u00e1zev hostitele, nap\u0159\u00edklad: host id="sample" name="host.mycomp.com" matchType="contains".

name=N\u00e1zev
name.desc=Ur\u010duje n\u00e1zev.

value=Hodnota
value.desc=Ur\u010duje hodnotu z\u00e1hlav\u00ed po\u017eadavku HTTP.
valueOptional.desc=Atribut hodnoty ur\u010duje hodnotu z\u00e1hlav\u00ed po\u017eadavku. Nen\u00ed-li uvedena hodnota, pak se k p\u0159i\u0159azen\u00ed shody pou\u017eije atribut n\u00e1zvu, nap\u0159\u00edklad: requestHeader id="sample" name="email" matchType="contains".

userAgent=Agent u\u017eivatele
userAgent.desc=Uv\u00e1d\u00ed agenta u\u017eivatele, nap\u0159\u00edklad: userAgent id="sample" agent="Mozilla/5.0" matchType="contains".

agent=Agent
agent.desc=Ur\u010duje agenta u\u017eivatele prohl\u00ed\u017ee\u010de, kter\u00fd pom\u016f\u017ee identifikovat, kter\u00fd prohl\u00ed\u017ee\u010d se pou\u017e\u00edv\u00e1.

requestHeader=Z\u00e1hlav\u00ed po\u017eadavku
requestHeader.desc=Uv\u00e1d\u00ed n\u00e1zev atributu z\u00e1hlav\u00ed po\u017eadavku HTTP, nap\u0159\u00edklad: requestHeader id="sample" name="email" value="Kevin@yahoo.com|Steven@gmail.com" matchType="contains".

cookie=Soubor Cookie
cookie.desc=Uv\u00e1d\u00ed n\u00e1zev souboru cookie, kter\u00fd klient odes\u00edl\u00e1 v po\u017eadavku HTTP, nap\u0159\u00edklad: cookie id="sample" name="LtpaToken2" matchType="equals". Pokud je prvek cookie nakonfigurov\u00e1n a v po\u017eadavku HttpServletRequest nen\u00ed \u017e\u00e1dn\u00fd soubor cookie, pak filtr ov\u011b\u0159ov\u00e1n\u00ed nastav\u00ed n\u00e1zev souboru cookie na pr\u00e1zdn\u00fd.

matchType= Typ shody
matchType.desc=Ur\u010duje typ shody.

equals.desc=Je rovno
contains.desc=Obsahuje
notContain.desc=Neobsahuje
greaterThan.desc=V\u011bt\u0161\u00ed ne\u017e
lessThan.desc=Men\u0161\u00ed ne\u017e
