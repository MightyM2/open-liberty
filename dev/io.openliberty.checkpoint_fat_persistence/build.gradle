task copyBundles {
  enabled project.file('test-bundles').exists()
  doFirst {
    new File(project.buildDir, 'buildfiles').eachLine { String line ->
      if (!line.contains(project.name + '.jar')) {
        copy {
          from line
          into new File(autoFvtDir, 'publish/bundles')
        }
      }
    }
  }
}

addRequiredLibraries {
    dependsOn addJakartaTransformer
	dependsOn copyBundles
}

addRequiredLibraries.dependsOn copyTestContainers


configurations {
  db2
}

dependencies {
  db2 'com.ibm.db2:jcc:11.1.4.4'
}

task copyDB2(type: Copy) {
  shouldRunAfter jar
  from configurations.db2
  into new File(autoFvtDir, 'publish/shared/resources/db2')
}

addRequiredLibraries.dependsOn copyDB2
